<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #f4f6f9; font-family: 'Poppins', sans-serif; }
        .card { border-radius: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.07); border: none; }
        .dashboard-header h2 { font-weight: 700; color: #343a40; }
        .table th, .table td { text-align: center; vertical-align: middle; }
        .table thead th { background-color: #343a40; color: white; }
        .btn-primary { background-color: #007bff; border-color: #007bff; }
        .btn-info { background-color: #17a2b8; border-color: #17a2b8; }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="dashboard-header d-flex justify-content-between align-items-center mb-4">
            <h2 id="doctor-welcome">Doctor Dashboard</h2>
            <button id="logout-btn" class="btn btn-outline-danger">Logout</button>
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-dark text-white">
                <h3 class="mb-0">My Appointments</h3>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover table-bordered">
                        <thead>
                            <tr>
                                <th>Consulting ID</th>
                                <th>Patient Name</th>
                                <th>Gender</th>
                                <th>Appointment Time</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="appointments-table-body">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert("You are not logged in. Redirecting to login page.");
                // In a real app, you would redirect to login.
                // window.location.href = '/doctor_login.html'; 
                return;
            }

            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                if (payload.type !== 'doctor') {
                    throw new Error("Invalid user type.");
                }
                document.getElementById('doctor-welcome').textContent = `Welcome, Dr. ${payload.name}`;
            } catch (e) {
                console.error("Failed to decode token or invalid token:", e);
                localStorage.removeItem('token');
                // window.location.href = '/doctor_login.html';
                return;
            }

            // âœ… CHANGED: Updated API endpoint from '/api/my-appointments' to '/api/doctor/appointments'
            fetch('/api/doctor/appointments', {
                headers: { 'Authorization': `Bearer ${token}` }
            })
            .then(res => {
                if (!res.ok) {
                    if(res.status === 401 || res.status === 403) {
                         localStorage.removeItem('token');
                         alert("Session expired. Please log in again.");
                         // window.location.href = '/doctor_login.html';
                    }
                    throw new Error('Failed to fetch appointments');
                }
                return res.json();
            })
            .then(appointments => {
                const tableBody = document.getElementById('appointments-table-body');
                tableBody.innerHTML = '';
                if (appointments.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="5" class="text-center p-4">You have no scheduled appointments.</td></tr>';
                } else {
                    appointments.forEach(app => {
                        const row = `
                            <tr>
                                <td>${app.consulting_id}</td>
                                <td>${app.patient_name}</td>
                                <td>${app.gender}</td>
                                <td>${new Date(app.appointment_time).toLocaleString()}</td>
                                <td>
                                    <a href="/add_prescription.html?patient_id=${app.patient_id}" class="btn btn-primary btn-sm">Add Prescription</a>
                                    <a href="/view_history.html?patient_id=${app.patient_id}" class="btn btn-info btn-sm text-white">View History</a>
                                </td>
                            </tr>
                        `;
                        tableBody.innerHTML += row;
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('appointments-table-body').innerHTML = '<tr><td colspan="5" class="text-center text-danger p-4">Error loading appointments. Please try again later.</td></tr>';
            });

            document.getElementById('logout-btn').addEventListener('click', () => {
                localStorage.removeItem('token');
                alert("You have been logged out.");
                // In a real app, redirect to the main page or login page
                // window.location.href = '/index.html'; 
            });
        });
    </script>
</body>
</html>
