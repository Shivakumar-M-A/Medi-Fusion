<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(145deg, #f3f8ff, #e2edff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-weight: bold;
            font-family: 'Arial', sans-serif;
            color: #0d6efd;
        }
        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }
        .btn-primary {
            border-radius: 20px;
            padding: 10px 20px;
        }
        .alert {
            text-align: center;
        }
        .btn-custom {
            background-color: #0d6efd;
            color: white;
            border-radius: 20px;
            padding: 10px 20px;
            text-decoration: none;
        }
        .btn-custom:hover {
            background-color: #0b5ed7;
        }
        .table-responsive {
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow p-5">
            <h1 class="text-center mb-4">Welcome to Patient Dashboard</h1>
            
            <h2 class="mb-3">Available Doctors</h2>
            {% if doctors %}
                <div class="table-responsive">
                    <table class="table table-striped table-bordered mt-3">
                        <thead class="table-dark">
                            <tr>
                                <th>Doctor ID</th>
                                <th>Name</th>
                                <th>Specialization</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for doctor in doctors %}
                                <tr>
                                    <td>{{ doctor.doctor_id }}</td>
                                    <td>{{ doctor.name }}</td>
                                    <td>{{ doctor.specialization }}</td>
                                    <td>
                                        <a href="{{ url_for('book_appointment', doctor_id=doctor.doctor_id) }}" class="btn btn-primary btn-sm">Book Appointment</a>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            {% else %}
                <div class="alert alert-warning mt-3" role="alert">No doctors available.</div>
            {% endif %}
        </div>
        <div class="text-end mt-3">
            <a href="{{ url_for('encrypt12') }}" class="btn btn-custom">Encryption</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
