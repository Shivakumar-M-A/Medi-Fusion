<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 2rem;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }
        .header-title {
            font-size: 2rem;
            font-weight: 600;
            color: #0d6efd;
        }
        .extracted-text {
            background-color: #e9ecef;
            padding: 1rem;
            border-radius: 10px;
            white-space: pre-wrap;
        }
        .btn-custom {
            background-color: #0d6efd;
            color: white;
            border-radius: 10px;
            padding: 0.5rem 1.5rem;
        }
        .btn-custom:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="header-title mb-4">üìù Extracted Summary</h2>
            <div class="summary-text">
                {{ summary }}
            </div>
        </div>

      

        <div class="text-end mt-4">
            <a href="{{ url_for('doctor_dashboard') }}" class="btn btn-custom">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
