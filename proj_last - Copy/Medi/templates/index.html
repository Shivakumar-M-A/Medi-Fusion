<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://acsonnet.com/wp-content/uploads/2021/05/Hospital-Management-System.jpg') no-repeat center center/cover;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        nav {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            display: inline-block;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        nav ul li a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
        }

        .welcome-message {
            font-size: 1.2rem;
            margin-top: 30px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
        }

        .admin-login {
            margin-top: 20px;
        }

        .admin-login a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .admin-login a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Animations */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            animation: float 4s ease-in-out infinite;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
            }

            nav ul li a {
                font-size: 1rem;
                padding: 10px 15px;
            }

            .welcome-message {
                font-size: 1rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Welcome to Hospital Management System</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('patient_register') }}">Patient Register</a></li>
                <li><a href="{{ url_for('patient_login') }}">Patient Login</a></li>
                <li><a href="{{ url_for('doctor_login') }}">Doctor Login</a></li>
                <li><a href="{{ url_for('doctor_register') }}">Doctor Register</a></li>
                
            </ul>
        </nav>
        <div class="admin-login">
            <a href="{{ url_for('admin_login') }}">Admin Login</a>
        </div>
        <div class="welcome-message">
            <p>Efficiently manage patient records, appointments, and doctor schedules with our state-of-the-art system. Experience seamless healthcare management like never before.</p>
        </div>
    </div>
</body>
</html>
